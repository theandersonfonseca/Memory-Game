<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/main.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Jogo da Memória</h1>
      <img class="header__img" src="./img/countries.webp" />
    </header>

    <div class="container">
      <div class="controls">
        <select class="controls__select" data-select>
          <option class="controls__option" value="easy">Nível Fácil</option>
          <option class="controls__option" value="medium">Nível Médio</option>
          <option class="controls__option" value="hard">Nível Difícil</option>
        </select>

        <div class="controls__btns">
          <button class="controls__btn" data-start>Começar</button>
          <button class="controls__btn controls__btn--home" data-home>
            Início
          </button>
          <div class="controls__btn controls__btn--time" data-time>00:00</div>
        </div>
      </div>

      <main class="memory-game memory-game__easy" data-gameContainer></main>

      <div class="modal" data-modal>
        <div class="modal__container" data-modalContainer></div>
      </div>

      <div class="tributes">
        Icons made by
        <a class="tributes__link" href="https://www.freepik.com" title="Freepik"
          >Freepik</a
        >
        from
        <a
          class="tributes__link"
          href="https://www.flaticon.com/"
          title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </div>
  </body>
</html>
